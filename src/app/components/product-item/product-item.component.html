<div class="product-item" (click)="handleClickProduct(product)">
    <div class="product-image">
        <img width="300" height="300" src="images/products/{{product.image}}" alt="">
    </div>
    <div class="product-details">
        <div class="product-name"><h2> {{product.name}} </h2></div>
        <div class="product-price">
            <h3> {{product.nprice}} </h3>
            <del>
                <h3> {{product.oprice}} </h3>
            </del>
        </div>
    </div>
</div>
